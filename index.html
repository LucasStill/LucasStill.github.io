<!DOCTYPE html>
<html>



<head>

    <style>

</head>


<body>

        var state1 = false;
        var state6 = false;

        function enterState1(){

            if(state1==false){
                console.log(state1);
                document.getElementById('OpenEllipse1Y').beginElement();
                document.getElementById('OpenText1').beginElement();
                document.getElementById('OpenEllipse1RX').beginElement();
                document.getElementById('OpenEllipse1RY').beginElement();

                document.getElementById('OpenEllipse2XState1').beginElement();
                document.getElementById('OpenEllipse2YState1').beginElement();
                document.getElementById('OpenEllipse2RXState1').beginElement();
                document.getElementById('OpenEllipse2RYState1').beginElement();
                document.getElementById('label2').style.visibility = 'hidden';
                document.getElementById('OpenEllipse3XState1').beginElement();
                document.getElementById('OpenEllipse3YState1').beginElement();
                document.getElementById('OpenEllipse3RXState1').beginElement();
                document.getElementById('OpenEllipse3RYState1').beginElement();
                document.getElementById('label3').style.visibility = 'hidden';
                document.getElementById('OpenEllipse4XState1').beginElement();

                document.getElementById('OpenEllipse5RYState1').beginElement();
                document.getElementById('label5').style.visibility = 'hidden';
                document.getElementById('OpenEllipse6YState1').beginElement();
                document.getElementById('OpenEllipse6RXState1').beginElement();
                document.getElementById('OpenEllipse6RYState1').beginElement();
                document.getElementById('label6').style.visibility = 'hidden';

                state1 = true;
            } else {
                console.log(state1);
                document.getElementById('CloseEllipse1Y').beginElement();
                document.getElementById('CloseEllipse1RX').beginElement();
                document.getElementById('CloseEllipse1RY').beginElement();
                document.getElementById('CloseText1').beginElement();

                document.getElementById('CloseEllipse2XState1').beginElement();
                document.getElementById('CloseEllipse2YState1').beginElement();
                document.getElementById('CloseEllipse2RXState1').beginElement();
                document.getElementById('CloseEllipse2RYState1').beginElement();
                document.getElementById('label2').style.visibility = 'visible';
                document.getElementById('CloseEllipse3XState1').beginElement();
                document.getElementById('CloseEllipse3YState1').beginElement();
                document.getElementById('CloseEllipse3RXState1').beginElement();
                document.getElementById('CloseEllipse3RYState1').beginElement();
                document.getElementById('label3').style.visibility = 'visible';
                document.getElementById('CloseEllipse4XState1').beginElement();
                document.getElementById('CloseEllipse4YState1').beginElement();
                document.getElementById('CloseEllipse4RXState1').beginElement();

                document.getElementById('CloseEllipse5RXState1').beginElement();
                document.getElementById('CloseEllipse5RYState1').beginElement();

                document.getElementById('CloseEllipse6RYState1').beginElement();

            if(state6==false){
                document.getElementById('OpenEllipse6Y').beginElement();

            } else {

                document.getElementById('CloseEllipse6RX').beginElement();
                document.getElementById('label6').style.visibility = 'visible';
                state6 = false;
            }
        }

    </script>
