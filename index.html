        <text id="news" x="25%" y="15%" fill="black" visibility="hidden" textLength="130m" lengthAdjust="spacing">
            <tspan dy="1em" font-weight="bold" textLength="8em" font-size="14">Breaking!</tspan>
            <tspan dy="2.4em" x="25%">Scriptkiddies managed to exit VIM! User said </tspan>
            <tspan font-style="italic">"I'm stuck and cannot escape."</tspan>
            <tspan> Another fallen to the terminals.</tspan>
            <tspan dy="1.2em" x="25%">Ensues a terrible battle between users about which command is the best to use to exit the famous editor.</tspan>

            <tspan dy="1.2em" x="25%">The 1780 Epsom Derby was the inaugural running of The Derby - the horse race which would become the "greatest </tspan>
            <tspan dy="1.2em" x="25%"> turf event in the world" and after which more than 140 other horse races, including the famous Kentucky </tspan>
            <tspan dy="1.2em" x="25%">Derby, are named. It took place on 4 May 1780 on Epsom Downs in Surrey, England, and was won by Diomed, </tspan>
            <tspan dy="1.2em" x="25%">owned by Sir Charles Bunbury and ridden by Sam Arnull.</tspan>

            <tspan dy="2.4em" font-weight="bold" textLength="25em" font-size="14" x="25%">Did you know </tspan>
            <tspan> that seeds from Asia allowed Dorothy Renton to create "the finest two acres of private garden"</tspan>
            <tspan dy="1.2em" x="25%">in Scotland? They bought two acres of land known as Barnhill Orchard, which was </tspan>
            <tspan dy="1.2em" x="25%">the land for their new house. The land was in walking distance of the centre </tspan>
            <tspan dy="1.2em" x="25%">of Perth on the lower banks of Kinnoull Hill. The new arts and crafts house </tspan>
            <tspan dy="1.2em" x="25%">was called Branklyn and in the former orchard they laid out their gardens. </tspan>
            <tspan dy="1.2em" x="25%">The gardens were remarkable because they used unusual Asian seeds which were </tspan>
            <tspan dy="1.2em" x="25%">native to Tibet, Bhutan and China. The seeds were sourced from Lhasa-based</tspan>
            <tspan dy="1.2em" x="25%">naturalist Frank Ludlow, the Scottish botanist George Forrest, English explorer </tspan>
            <tspan dy="1.2em" x="25%">Frank Kingdon-Ward, and other plant collectors. Her husband took the lead on </tspan>
            <tspan dy="1.2em" x="25%">the design and layout, but it was Dorothy who was the skilled botanist and horticulturist.</tspan>
        </text>

        <text id="mission" x="25%" y="15%" fill="black" visibility="hidden" textLength="130m" lengthAdjust="spacing">
            <tspan dy="1em" font-weight="bold" textLength="8em" font-size="14">Our goal with WebAI is to:</tspan>
            <tspan dy="2.4em" x="25%">Significantly improve the KPI of a website through AI techniques and data-driven approaches</tspan>
            <tspan dy="1.2em" x="25%">- Investigate and classify page design of AIs from user data</tspan>
            <tspan dy="1.2em" x="25%">- Provide new insights in user groups from a landing page usage</tspan>
            <tspan dy="1.2em" x="25%">- Explore what types of website routines can improve a webpage KPI from</tspan>
            <tspan dy="3em" x="25%">A possible research question may be: What are the causes and effects of AI generated landing pages</tspan>
            <tspan dy="1.2em" x="25%">in improving a general key performance indicator (KPI)?</tspan>
        </text>
