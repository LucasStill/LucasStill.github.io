<!DOCTYPE html>
<html>



<head>
    <style>
        @font-face {
            font-family: "Civitype";
            src: url("https://lucasstill.github.io/webfontkit/civitype-webfont.woff") format("woff");
        }
        h1 {
         font-family: Civitype;
         text-align: center;
      }

        body {
          background-image: url('background.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>

</head>


<body>
    <h1 style="color:white; font-family:Civitype; font-size:70;">Lucas-Andrei Thil</h1>

    <svg width="100%" height="100%" viewBox="0 0 1800 2000">
        <defs>
            <pattern id="image" x="0" y="0" patternUnits="userSpaceOnUse" height="1" width="1">
                <image id="orb1" href="https://i.pinimg.com/originals/ff/ea/83/ffea83e9bdc39afafebd459dfde07b01.gif" width="20" height="20"/>
            </pattern>

        </defs>

        <defs>
            <pattern id="pattern1" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                <image height="1" width="1" preserveAspectRatio="none" xlink:href="https://i.pinimg.com/originals/29/2e/db/292edbb8781d9d60a082a534022098dc.gif" />
            </pattern>
            <pattern id="pattern2" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                <image height="1" width="1" preserveAspectRatio="none" xlink:href="https://i.pinimg.com/originals/ec/29/8a/ec298a83054402f2d96e9e063715846c.gif" />
            </pattern>
            <pattern id="pattern3" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                <image height="1" width="1" preserveAspectRatio="none" xlink:href="https://i.pinimg.com/originals/a1/77/df/a177dfc84703c31afa0d501ccf43fe4f.gif" />
            </pattern>
            <pattern id="pattern4" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                <image height="1" width="1" preserveAspectRatio="none" xlink:href="https://i.pinimg.com/originals/43/e6/dc/43e6dc00e1c74610627683db109ebbcb.gif" />
            </pattern>
            <pattern id="pattern5" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                <image height="1" width="1" preserveAspectRatio="none" xlink:href="https://i.pinimg.com/originals/ff/65/e4/ff65e4d69d3e68862514b41e8dad551d.gif" />
            </pattern>
            <pattern id="pattern6" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                <image height="1" width="1" preserveAspectRatio="none" xlink:href="https://i.pinimg.com/originals/dd/b3/4d/ddb34de7e300f6597d48beb0dfbc33e3.gif" />
            </pattern>
            <pattern id="pattern7" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                <image height="1" width="1" preserveAspectRatio="none" xlink:href="https://i.pinimg.com/originals/62/48/12/6248129a675fc8df2f0787a307cf53b0.gif" />
            </pattern>
            <pattern id="pattern8" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                <image height="1" width="1" preserveAspectRatio="none" xlink:href="https://i.pinimg.com/originals/3d/b1/36/3db1364fe8780eee5b50e5dd4a16165d.gif" />
            </pattern>
            <pattern id="pattern9" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                <image height="1" width="1" preserveAspectRatio="none" xlink:href="https://i.pinimg.com/originals/20/e7/b2/20e7b2c4a5fe5c3d836bba1f14f7a74b.gif" />
            </pattern>



        </defs>



        <circle id="circle1" cx="50%" cy="50%" r="45" fill="url(#pattern2)" visibility="visible"/>
        <circle id="circle2" cx="32%" cy="45%" r="75" fill="url(#pattern3)" visibility="visible"/>
        <circle id="circle3" cx="19%" cy="27%" r="95" fill="url(#pattern4)" visibility="visible"/>
        <circle id="circle4" cx="68%" cy="45%" r="75" fill="url(#pattern5)" visibility="visible"/>
        <circle id="circle5" cx="81%" cy="63%" r="95" fill="url(#pattern6)" visibility="visible"/>
        <circle id="circle6" cx="81%" cy="27%" r="95" fill="url(#pattern7)" visibility="visible"/>
        <circle id="circle7" cx="87.2%" cy="125" r="5%" fill="url(#pattern8)" visibility="visible"/>
        <circle id="circle8" cx="19%" cy="63%" r="95" fill="url(#pattern9)" visibility="visible"/>



        <polygon id="pyramid1" points="900,15 900,15 900,15" fill="url(#pattern1)" >
            <animate id="OpenPyramid1" begin="indefinite" attributeName="points" from="900,15 900,15 900,15" to="900,15 100,1200 1700,1200" dur="7s" fill="freeze"></animate>
            <animate id="ClosePyramid1" begin="indefinite" attributeName="points" from="900,15 100,1200 1700,1200" to="900,15 900,15 900,15" dur="0.3s" fill="freeze"></animate>
        </polygon>





        <defs>
            <clipPath id="circleView">
                <circle id="orb2" onclick="enter_state1()" cx="13.8%" cy="125" r="5%" fill="#FFFFFF">
                    <animate id="OpenOrb2" begin="indefinite" attributeName="cx" from="13.8%" to="50%" dur="0.5s" fill="freeze"></animate>
                    <animate id="OpenOrb4" begin="indefinite" attributeName="r" from="5%" to="10%" dur="7s" fill="freeze"></animate>
                    <animate id="CloseOrb2" begin="indefinite" attributeName="cx" from="50%" to="13.8%" dur="1s" fill="freeze"></animate>
                    <animate id="CloseOrb4" begin="indefinite" attributeName="r" from="10%" to="5%" dur="3s" fill="freeze"></animate>
                </circle>
            </clipPath>
        </defs>
        <image width="27.7%" onclick="enter_state1()" height="12.5%" xlink:href="https://i.pinimg.com/originals/ff/ea/83/ffea83e9bdc39afafebd459dfde07b01.gif" clip-path="url(#circleView)">
            <animate id="OpenOrb3" begin="indefinite" attributeName="width" from="27.7%" to="100%" dur="0.5s" fill="freeze"></animate>
            <animate id="CloseOrb3" begin="indefinite" attributeName="width" from="100%" to="27.7%" dur="1s" fill="freeze"></animate>
        </image>





    </svg>




    <script>

        var state1 = false;

        function enter_state1(){
            console.log('aye');
            if(state1 == false){
                document.getElementById('OpenOrb2').beginElement();
                document.getElementById('OpenOrb3').beginElement();
                document.getElementById('OpenOrb4').beginElement();
                document.getElementById('OpenPyramid1').beginElement();
                state1 = true;
            } else {
                document.getElementById('CloseOrb2').beginElement();
                document.getElementById('CloseOrb3').beginElement();
                document.getElementById('CloseOrb4').beginElement();
                document.getElementById('ClosePyramid1').beginElement();
                state1 = false;
            }
        }
    </script>

</body>
</html>
