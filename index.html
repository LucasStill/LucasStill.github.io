<!DOCTYPE html>
<html>



<head>
    <style>
        @font-face {
            font-family: "Civitype";
            src: url("https://lucasstill.github.io/webfontkit/civitype-webfont.woff") format("woff");
        }
        h1 {
         font-family: Civitype;
         text-align: center;
      }

        body {
          background-image: url('background.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>

</head>


<body>
    <h1 style="color:white; font-family:Civitype; font-size:70;">Lucas-Andrei Thil</h1>

    <svg width="100%" height="100%" viewBox="0 0 1800 860">
        <defs>
            <pattern id="image" x="0" y="0" patternUnits="userSpaceOnUse" height="1" width="1">
                <image id="orb1" href="https://i.pinimg.com/originals/ff/ea/83/ffea83e9bdc39afafebd459dfde07b01.gif" width="20" height="20"/>
            </pattern>

        </defs>

        <circle id="circle1" cx="50%" cy="50%" r="45" stroke="#000" fill="url(#image)" stroke-width="3" visibility="visible"/>

        <defs>
            <clipPath id="circleView">
                <circle id="orb2" onclick="state1()" cx="250" cy="125" r="125" fill="#FFFFFF">
                    <animate id="OpenOrb2" begin="indefinite" attributeName="cx" from="250" to="500" dur="1s" fill="freeze"></animate>
                </circle>
            </clipPath>
        </defs>
        <image width="500" onclick="state1()" height="250" xlink:href="https://i.pinimg.com/originals/ff/ea/83/ffea83e9bdc39afafebd459dfde07b01.gif" clip-path="url(#circleView)">
            <animate id="OpenOrb3" begin="indefinite" attributeName="width" from="500" to="1000" dur="1s" fill="freeze"></animate>
        </image>



    </svg>




    <script>
        function state1(){
            console.log('aye');
            document.getElementById('OpenOrb2').beginElement();
            document.getElementById('OpenOrb3').beginElement();
        }
    </script>

</body>
</html>
