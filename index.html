<!DOCTYPE html>
<html>



<head>
    <style>
        @font-face {
            font-family: "Civitype";
            src: url("https://lucasstill.github.io/webfontkit/civitype-webfont.woff") format("woff");
        }
        h1 {
         font-family: Civitype;
         text-align: center;
      }

        body {
          background-image: url('background.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>

</head>


<body>
    <h1 style="color:white; font-family:Civitype; font-size:70;">Lucas-Andrei Thil</h1>

    <svg width="100%" height="100%" viewBox="0 0 1800 2000">
        <defs>
            <pattern id="image" x="0" y="0" patternUnits="userSpaceOnUse" height="1" width="1">
                <image id="orb1" href="https://i.pinimg.com/originals/ff/ea/83/ffea83e9bdc39afafebd459dfde07b01.gif" width="20" height="20"/>
            </pattern>

        </defs>

        <defs>
            <pattern id="pattern1" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                <image height="1" width="1" preserveAspectRatio="none" xlink:href="https://i.pinimg.com/originals/04/f8/de/04f8dee8e0bc495f203091dc87416282.gif" />
            </pattern>
        </defs>

        <circle id="circle1" cx="50%" cy="50%" r="45" stroke="#000" fill="url(#image)" stroke-width="3" visibility="visible"/>



        <polygon id="pyramid1" points="900,15 900,15 900,15" fill="url(#pattern1)" >
            <animate id="OpenPyramid1" begin="indefinite" attributeName="points" from="900,15 900,15 900,15" to="900,15 100,1200 1700,1200" dur="7s" fill="freeze"></animate>
            <animate id="ClosePyramid1" begin="indefinite" attributeName="points" from="900,15 100,1200 1700,1200" to="900,15 900,15 900,15" dur="0.3s" fill="freeze"></animate>
        </polygon>





        <defs>
            <clipPath id="circleView">
                <circle id="orb2" onclick="enter_state1()" cx="13.8%" cy="125" r="5%" fill="#FFFFFF">
                    <animate id="OpenOrb2" begin="indefinite" attributeName="cx" from="13.8%" to="50%" dur="1s" fill="freeze"></animate>
                    <animate id="OpenOrb4" begin="indefinite" attributeName="r" from="5%" to="10%" dur="7s" fill="freeze"></animate>
                    <animate id="CloseOrb2" begin="indefinite" attributeName="cx" from="50%" to="13.8%" dur="1s" fill="freeze"></animate>
                    <animate id="CloseOrb4" begin="indefinite" attributeName="r" from="10%" to="5%" dur="7s" fill="freeze"></animate>
                </circle>
            </clipPath>
        </defs>
        <image width="27.7%" onclick="enter_state1()" height="12.5%" xlink:href="https://i.pinimg.com/originals/ff/ea/83/ffea83e9bdc39afafebd459dfde07b01.gif" clip-path="url(#circleView)">
            <animate id="OpenOrb3" begin="indefinite" attributeName="width" from="27.7%" to="100%" dur="1s" fill="freeze"></animate>
            <animate id="CloseOrb3" begin="indefinite" attributeName="width" from="100%" to="27.7%" dur="1s" fill="freeze"></animate>
        </image>





    </svg>




    <script>

        var state1 = false;

        function enter_state1(){
            console.log('aye');
            if(state1 == false){
                document.getElementById('OpenOrb2').beginElement();
                document.getElementById('OpenOrb3').beginElement();
                document.getElementById('OpenOrb4').beginElement();
                document.getElementById('OpenPyramid1').beginElement();
                state1 = true;
            } else {
                document.getElementById('CloseOrb2').beginElement();
                document.getElementById('CloseOrb3').beginElement();
                document.getElementById('CloseOrb4').beginElement();
                document.getElementById('ClosePyramid1').beginElement();
                state1 = false;
            }
        }
    </script>

</body>
</html>
